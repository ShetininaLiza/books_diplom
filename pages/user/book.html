            <script>
                function getParam(){
                //получаем строку с параметрами
                var buf = window.location.search;
                //если есть параметры
                if(buf.length>0){
                    var param = buf.split("?")[1];
                    //получаем значение id выбранной книги
                    var value = param.split("=")[1];
                    Swal.fire("SEARCH: "+buf+", LEN: "+buf.length+", PARAM: "+param+", VALUE: "+value);    
                }
                }
                function addToFavorite(){
                    Swal.fire("Перемщение в любимые книги");
                }
                function addToRead(){
                    Swal.fire("Перемщение в буду читать");
                }
                function addToYetread(){
                    Swal.fire("Перемщение в прочитанные книги");
                }
            </script>
        </head>
        <body onload="getParam()">
